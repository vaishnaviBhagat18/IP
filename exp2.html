<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics and Arrow Function</title>
</head>
<body>
  <h2>JavaScript Basic Constructs Example</h2>
  <button onclick="showResult()">Run Script</button>
  <p id="output"></p>

  <script>
    function showResult() {
      // 1️⃣ Variables and Operators
      let a = 10;
      let b = 5;
      let sum = a + b;

      // 2️⃣ Condition
      let message = (sum > 10) ? "Sum is greater than 10" : "Sum is 10 or less";

      // 3️⃣ Loop
      let numbers = "";
      for (let i = 1; i <= sum; i++) {
        numbers += i + " ";
      }

      // 4️⃣ Regular Function
      function multiply(x, y) {
        return x * y;
      }

      // 5️⃣ Arrow Function
      const divide = (x, y) => x / y;

      // Display output using DOM manipulation
      document.getElementById("output").innerHTML = `
        Sum: ${sum} <br>
        Message: ${message} <br>
        Numbers: ${numbers} <br>
        Multiply( ${a}, ${b}): ${multiply(10, 5)} <br>
        Divide( ${a}, ${b}): ${divide(10, 5)}
      `;
    }
  </script>
</body>
</html>
